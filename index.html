<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
  <link rel = "stylesheet" type = "text/css" href = "./style.css" />
   
  </style>
  </head>
  <body>

    <h1>My Library</h1>
    <div class = "container">
    </div>
    <form action ="javascript:handlers.addBook();" id="form" method = "post">
      <h1>Add a book</h1>
      <input type="text" placeholder="Title" pattern="[A-Za-z' '0-9]+" id = "title" required>
      <input type="text" placeholder="Author" pattern="[A-Za-z' ']+" id = "author" required>
      <input type="text" placeholder="Pages" pattern="[1-9][0-9]{0,3}" id = "pages" required>
      Read? <select id = "status" placeholder="Pages"> 
          <option value="true">Read</option>
          <option value="false">Unread</option>
        </select>
      <button>Add</button>
      </form>
    <button type="button" id="view-form" onclick="render.showForm();">+</button>
  
  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
