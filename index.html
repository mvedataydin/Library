<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
  <link rel = "stylesheet" type = "text/css" href = "./style.css" />
   
  </style>
  </head>
  <body>
    <header>
      <h1><img class = "logo" src = "./images/logo.png" ALT="some text" WIDTH=60 HEIGHT=40>My Library</h1>
    </header>
    <div class = "container">
    </div>
    <div class = "wrapper">
      <form action ="javascript:handlers.addBook();" id="form" method = "post">
        <button id = "cancel-form" onclick="render.cancelForm();"> x</button>
        <h1 class = "form-title">ADD NEW BOOK</h1>
        <input type="text" placeholder="Title" pattern="[A-Za-z' '0-9]+" id = "title" required>
        <input type="text" placeholder="Author" pattern="[A-Za-z' ']+" id = "author" required>
        <input type="text" placeholder="Pages" pattern="[1-9][0-9]{0,3}" id = "pages" required><br>
        <select id = "status" placeholder="Pages"> 
          <option value="true">Read</option>
          <option value="false">Unread</option>
        </select><br>
        <button id = "submit-form">Add</button>
      </form>
    </div>
    <footer>
      <div class= "float-right">
        <button type="button" id="view-form" onclick="render.showForm();">+</button>
      </div>
    </footer>
  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
